<form name="frmEditPost" ng-submit="frmEditPost.$valid && editPost()" novalidate>
    <table class="AppFormTableWithOutBorder">
        <tr>
            <th colspan="3">Edit Blog</th>
        </tr>
        <tr>
            <td style="width:20%" align="right">Title : </td>
            <td style="width:40%"><input type="text" class="form-control" name="Title" ng-model="post.Title" required /></td>
            <td style="width:20%">
                <div ng-messages="frmEditPost.Title.$error" ng-if="frmEditPost.Title.$error && !frmEditPost.Title.$pristine">
                    <div ng-message="required">Title is required.</div>
                </div>
            </td>
        </tr>
        <tr>
            <td align="right">Content : </td>
            <td><textarea name="Content" class="form-control" ng-model="post.Content" rows="15" required></textarea></td>
            <td>
                <div ng-messages="frmEditPost.Content.$error" ng-if="frmEditPost.Content.$error && !frmEditPost.Content.$pristine">
                    <div ng-message="required">Content is required.</div>
                </div>
            </td>
        </tr>
        <tr>
            <td align="right">Tags : </td>
            <td><input type="text" class="form-control" name="Tags" ng-model="post.Tags" placeholder="Tags #1, Tags #2, ..." required /></td>
            <td>
                <div ng-messages="frmEditPost.Tags.$error" ng-if="frmEditPost.Tags.$error && !frmEditPost.Tags.$pristine">
                    <div ng-message="required">Tags is required.</div>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><input type="submit" ng-disabled="frmEditPost.$invalid" class="btn btn-primary" value="      Edit Blog      "></input></td>
            <td></td>
        </tr>
    </table>
</form>
